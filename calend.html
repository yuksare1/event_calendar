<!doctype html>
<html lang="en" ng-app="poe_calendar">
<head>
 <meta charset="UTF-8">
 <title>calendar</title>
 <script src="list.js"></script>
 <script src="underscore-min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
 <script src="calend.js"></script>
<style>
.type0 {background-color:#BAFFAE;}
.type1 {background-color:#FF6C6C;}
.type2 {background-color:#FFFBA2;}
.type3 {background-color:#C4EFFF;}
.type4 {background-color:red;}
body {
	background-color: #F1F1F1;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>

<center>
<br>

выберите события для отображения
<br>
<br>

<body ng-controller="poeController" ng-init="monthes=[{id:1,name:'Январь'},{id:2,name:'Февраль'},{id:3,name:'Март'},{id:4,name:'Апрель'},{id:5,name:'Май'},{id:6,name:'Июнь'},{id:7,name:'Июль'},{id:8,name:'Август'},{id:9,name:'Сентябрь'},{id:10,name:'Октябрь'},{id:11,name:'Ноябрь'},{id:12,name:'Декабрь'}]">

<span  ng-repeat="type in types()" class="type{{types().indexOf(type)}}">
<input type="checkbox" name="selectedTypes[]" ng-checked="selection.indexOf(type) > -1" ng-click="toggleSelection(type)"">{{type}}
</span>

<br>
<br>
</center>
<hr width="70%">

<h2 align="center"> Календарь событий 2017</h2>
<hr width="70%">
<span ng-repeat="month in monthes">
<h3 align="center">{{month.name}}</h3>
<table width="80%" border="0" align="center" cellspacing="0" bgcolor="#999999">
<tr>
<td><b>Тип события </b></td>
<td><b> Дата начала</b> </td>
<td > <b>Название события </b></td>
</tr>
<tr ng-repeat='item in list | orderBy : "date" | filter : filterFunction' class="type{{types().indexOf(item.type)}}"  ng-show="(item.date | date: 'M') == month.id">
<td>{{item.type}}</td>
<td>{{item.date | date: "dd-MM-yyyy"}}</td>
<td><a ng-show="item.url" href="{{item.url}}" target="_blank">{{item.name}}</a>
    <span ng-hide="item.url"> {{item.name}}</span></td>
</tr>
</table>
</span>
<br>
<br>

<hr width="70%">

</body>
</html>
